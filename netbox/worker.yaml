apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
      role: worker
  template:
    metadata:
      labels:
        app: netbox
        role: worker
    spec:
      containers:
        - name: worker
          image: docker.io/netboxcommunity/netbox
          envFrom:
            - configMapRef:
                name: netbox-env
            - secretRef:
                name: netbox-secret-key
          volumeMounts:
            - mountPath: /media
              name: media
            - mountPath: /opt/netbox/netbox/reports
              name: reports
            - mountPath: /opt/netbox/netbox/scripts
              name: scripts
          args:
            - /opt/netbox/venv/bin/python
            - /opt/netbox/netbox/manage.py
            - rqworker
            - --worker-class=netbox.config.worker_healthcheck.HealthcheckedRQWorker
          readinessProbe: &probe
            httpGet:
              port: 8000
              path: /
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            <<: *probe
            failureThreshold: 10
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: netbox-media
        - name: reports
          persistentVolumeClaim:
            claimName: netbox-reports
        - name: scripts
          persistentVolumeClaim:
            claimName: netbox-scripts
